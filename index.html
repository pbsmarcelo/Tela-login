<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="formulario.php" method="POST">
                <div>
                    <h1>Login</h1>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Informe seu login" class="form-input">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Insira sua senha" class="form-input">
                </div>
                <div>
                    <input type="submit" value="Entrar" class="form-btn">
                </div>
                <div>
                    <p>Não é registrado? <a href="cadastro.html">Crie sua conta!</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
